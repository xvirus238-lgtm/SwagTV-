<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwagTV Official - Live Football Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; }
    .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .neon-text { text-shadow: 0 0 10px rgba(34, 197, 94, 0.5); }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "lucide-react": "https://esm.sh/lucide-react@0.263.1"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import React, { useState, useEffect } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Trophy, Activity, Tv, Zap } from 'lucide-react';

    
    const WORKER_URL = "https://my-api-proxy.xvirus238.workers.dev/"; 

    function App() {
      const [matches, setMatches] = useState([]);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const fetchMatches = async () => {
          try {
            const response = await fetch(`${WORKER_URL}?type=matches`);
            const data = await response.json();
            setMatches(data);
          } catch (error) {
            console.error("Error:", error);
          } finally {
            setLoading(false);
          }
        };
        fetchMatches();
      }, []);

      return (
        <div className="min-h-screen p-4 md:p-8">
          <header className="max-w-6xl mx-auto flex items-center justify-between mb-12">
            <div className="flex items-center gap-3">
              <div className="bg-green-500 p-2 rounded-lg shadow-lg shadow-green-500/20">
                <Trophy className="w-6 h-6 text-white" />
              </div>
              <h1 className="text-2xl font-black tracking-tighter uppercase neon-text">SwagTV</h1>
            </div>
            <div className="flex items-center gap-2 text-sm font-semibold text-green-400 bg-green-500/10 px-4 py-2 rounded-full border border-green-500/20">
              <Activity className="w-4 h-4" />
              LIVE MATCHES
            </div>
          </header>

          <main className="max-w-6xl mx-auto grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            {loading ? (
              <div className="col-span-full text-center py-20 text-slate-500">جاري جلب المباريات...</div>
            ) : matches.length > 0 ? (
              matches.map((match) => (
                <div key={match.id} className="glass rounded-2xl p-6 hover:border-green-500/30 transition-all group">
                  <div className="flex justify-between items-center mb-4">
                    <span className="text-[10px] font-bold uppercase tracking-widest text-slate-500">{match.league}</span>
                    <span className="bg-red-500/10 text-red-500 text-[10px] font-black px-2 py-1 rounded border border-red-500/20">{match.status}</span>
                  </div>
                  <div className="flex items-center justify-between gap-4 mb-6">
                    <div className="flex-1 text-center">
                      <p className="font-bold text-lg leading-tight">{match.homeTeam}</p>
                    </div>
                    <div className="flex flex-col items-center">
                      <div className="text-3xl font-black tracking-tighter text-green-400">
                        {match.score.home} : {match.score.away}
                      </div>
                    </div>
                    <div className="flex-1 text-center">
                      <p className="font-bold text-lg leading-tight">{match.awayTeam}</p>
                    </div>
                  </div>
                </div>
              ))
            ) : (
              <div className="col-span-full glass rounded-3xl p-12 text-center">
                <Zap className="w-12 h-12 text-slate-700 mx-auto mb-4" />
                <p className="text-slate-400 font-medium">No active match signals at the moment.</p>
              </div>
            )}
          </main>
        </div>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
